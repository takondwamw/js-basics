<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p> Rock Paper Scissors</p>
    <button onclick="checkResult(computerChoice(), pickChoice('Rock'))">Rock</button>
    <button onclick="checkResult(computerChoice(), pickChoice('Paper'))">Paper</button>
    <button onclick="checkResult(computerChoice(), pickChoice('Scissors'))">Scissors</button>
    <button onclick="reset(score)">Reset Scores</button>
    

    <script>

        function pickChoice(choice){
        return choice;
        }

        function computerChoice(){
            const randomNumber = Math.random() * 3;
            let computerMove = '' ;
                if( randomNumber >= 0 && randomNumber < 1 ){
                    computerMove = "Rock";
                }else if ( randomNumber >= 1 && randomNumber < 2 ){
                    computerMove = "Paper";
                }else if (randomNumber >= 2 && randomNumber < 3 ){
                    computerMove = "Scissors";
                }
            
                return computerMove;
         }

        function print (yourMove='',pcMove='',result='',score){
            let msg = `You picked ${yourMove} . computer picked ${pcMove} . therefore you ${result}
                        wins : ${ score.win} , Losses : ${ score.loss } , Ties :  ${ score.loss }
            `;
            return  window.alert(msg);

        }

        const score = {
                win  :0 ,
                tie  : 0 ,
                loss : 0,
            }

        function reset(s){
            s.win = 0;
            s.tie = 0;
            s.loss = 0;
            return alert(s);
        }

        function checkResult (pc , me){
            let res; 
            // const score = {
            //     win  :0 ,
            //     tie  : 0 ,
            //     loss : 0,
            // }
            switch (me) {
                case "Paper":
                    if (pc === "Paper") {
                        res = "it's a tie";
                        score.tie += 1;      
                    } else if (pc === "Rock") {
                        res = "You Win";
                        score.win += 1;
                    } else {
                        res = "You Lose";
                        score.loss += 1;
                    }
                    break;
                
                case "Rock":
                    if (pc === "Rock") {
                        res = "it's a tie";
                        score.tie += 1;
                    } else if (pc === "Scissors") {
                        res = "You Win";
                        score.win += 1;
                    } else {
                        res = "You Lose";
                        score.loss += 1;
                    }
                    break;
                
                case "Scissors":
                    if (pc === "Scissors") {
                        res = "it's a tie";
                        score.tie += 1;
                    } else if (pc === "Paper") {
                        res = "You Win";
                        score.win += 1;
                    } else {
                        res = "You Lose";
                        score.loss += 1;
                    }
                    break;
            }
            
             print(me, pc, res,score);
       }

      
    </script>
</body>
</html>
